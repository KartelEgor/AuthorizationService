worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;

    keepalive_timeout  65;

    server {
        
    location / {
        proxy_pass http://localhost:8080;
    }

    location /signin {
        root data;
        index  index.html;
    }
}
}
